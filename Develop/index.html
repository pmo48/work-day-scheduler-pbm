<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- 1-hour timeblocks for each business hour including save button-->
    <div class="container">
      <div class="row time-block">
        <div class="col-md-1 hour">
          <p>9:00am</p>
        </div>
        <textarea class="note9 col-md-10 form-control description past">
        </textarea>
        <div class="col-md-1 saveBtn">
          <input class="btnSubmit9 btn btn-primary" type="submit" value="Save">
        </div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          <p>10:00am</p>
        </div>
        <textarea class="col-md-10 form-control description past">
        </textarea>
        <div class="col-md-1 saveBtn">
          <input class="btn btn-primary" type="submit" value="Save">
        </div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          <p>11:00am</p>
        </div>
        <textarea class="col-md-10 form-control description past">
        </textarea>
        <div class="col-md-1 saveBtn">
          <input class="btn btn-primary" type="submit" value="Save">
        </div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          <p>12:00pm</p>
        </div>
        <textarea class="col-md-10 form-control description past">
        </textarea>
        <div class="col-md-1 saveBtn">
          <input class="btn btn-primary" type="submit" value="Save">
        </div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          <p>1:00pm</p>
        </div>
        <textarea class="col-md-10 form-control description past">
        </textarea>
        <div class="col-md-1 saveBtn">
          <input class="btn btn-primary" type="submit" value="Save">
        </div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          <p>2:00pm</p>
        </div>
        <textarea class="col-md-10 form-control description past">
        </textarea>
        <div class="col-md-1 saveBtn">
          <input class="btn btn-primary" type="submit" value="Save">
        </div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          <p>3:00pm</p>
        </div>
        <textarea class="col-md-10 form-control description past">
        </textarea>
        <div class="col-md-1 saveBtn">
          <input class="btn btn-primary" type="submit" value="Save">
        </div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          <p>4:00pm</p>
        </div>
        <textarea class="col-md-10 form-control description past">
        </textarea>
        <div class="col-md-1 saveBtn">
          <input class="btn btn-primary" type="submit" value="Save">
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script> -->

  </body>
</html>
